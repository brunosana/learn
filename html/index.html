        <a href="atvds/temp.html">Segundo Link (Temp)</a>

    </nav><br>
    <section id="conteudo"></section>
</body><br>
<footer>Arquivos de estudos</footer>
<script>
    document.querySelectorAll('a').forEach(link =>{
        link.onclick = function (e) {
            e.preventDefault() //Evita que a navegação do click ocorra
            const conteudo = document.getElementById('conteudo')
            //Requisição ajax
            fetch(link.href)
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
        }
    })
</script>
</html>
