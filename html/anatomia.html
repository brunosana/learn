<!-- HTML - Hyper Text Markup Language
          - Linguagem de Marcação de Hiper Texto
Uma tag é formada por <> - é possível criar tags e usar existentes.
Para iniciar uma tag usa-se o <tag> e para finalizar </tag>

- É possível colocar uma tag dentro de outra: -->
<div>
    <h1>BOM DIA</h1>
    <h3>Boa Tarde</h3>
</div>

<!-- É possível ter tags htmls que não tem corpo -->
<input type="text" />
<br>

<!-- É possível atribuir parâmetros nas tags de abertura -->
<input type="text" value="Bruno" />
